name: Daily Fetch + Post Tweet

on:
  schedule:
    - cron: "0 14 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-post:
    runs-on: ubuntu-latest
    timeout-minutes: 12
    steps:
      - name: üì• Checkout repo (main, full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas beautifulsoup4 "tweepy>=4.14,<5"

      - name: ‚ñ∂Ô∏è Run fetch (writes CSV + summary)
        run: python scripts/api_fetch.py

      - name: üìÇ Where am I?
        run: |
          echo "PWD: $(pwd)"
          ls -la
          echo "---- data/ ----"
          ls -la data || true
          echo
          echo "Find CSVs:"
          find "$GITHUB_WORKSPACE" -maxdepth 6 -type f -iname '*metrics.csv' -print -exec ls -la {} \; || true

      - name: üì§ Preview outputs
        run: |
          echo "---- data/daily_summary.txt ----"
          (test -f data/daily_summary.txt && cat data/daily_summary.txt) || echo "(missing)"
          echo
          echo "---- data/black_metrics.csv (tail) ----"
          (test -f data/black_metrics.csv && tail -n 10 data/black_metrics.csv) || echo "(missing)"
          echo
          echo "---- data/aerodrome_metrics.csv (tail) ----"
          (test -f data/aerodrome_metrics.csv && tail -n 10 data/aerodrome_metrics.csv) || echo "(missing)"
          echo
          echo "---- data/uniswap_metrics.csv (tail) ----"   # <-- NEW
          (test -f data/uniswap_metrics.csv && tail -n 10 data/uniswap_metrics.csv) || echo "(missing)"
          echo
          echo "---- data/debug_counts.txt ----"
          (test -f data/debug_counts.txt && cat data/debug_counts.txt) || echo "(missing)"

      - name: üïí Write run stamp
        run: date -u +"%Y-%m-%dT%H:%M:%SZ" > data/last_run_utc.txt

      - name: üìé Upload artifacts (summary, csv, debug)
        uses: actions/upload-artifact@v4
        with:
          name: daily-fetch-artifacts
          path: |
            data/daily_summary.txt
            data/black_metrics.csv
            data/aerodrome_metrics.csv
            data/uniswap_metrics.csv      # <-- NEW
            data/debug_counts.txt
            data/last_run_utc.txt
          if-no-files-found: warn
          retention-days: 7

      - name: üíæ Commit and push updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f data/*.csv data/*.txt 2>/dev/null || true
          git commit -m "Daily update: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" || echo "No changes to commit"
          git push

      - name: üê¶ Post to X
        continue-on-error: true
        env:
          X_API_KEY:      ${{ secrets.X_API_KEY }}
          X_API_SECRET:   ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          DRY_RUN:        "false"
          ALLOW_STALE:    "1"
        run: python scripts/post_tweet.py
