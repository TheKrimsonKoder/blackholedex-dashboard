name: Post Tweet (manual or scheduled)

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Preview only (DRY_RUN)"
        required: true
        default: "true"
        type: choice
        options: ["true", "false"]
  schedule:
    - cron: "30 17 * * *"   # 17:30 UTC = 1:30 PM ET

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "tweepy>=4.14,<5" pandas


      # Always rebuild summary so we never tweet stale text
      - name: 🧾 Build daily summary (fresh)
        run: python scripts/build_summary.py

      - name: 🧪 Preview summary
        run: |
          echo "---- data/daily_summary.txt ----"
          cat data/daily_summary.txt || true

      - name: 🐦 Run poster
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          DRY_RUN: ${{ github.event.inputs.dry_run }}
        run: python scripts/post_tweet.py
