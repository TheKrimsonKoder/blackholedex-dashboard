name: Post Tweet (manual or scheduled)

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Preview only (DRY_RUN)"
        required: true
        default: "true"
        type: choice
        options: ["true", "false"]
  # Optional schedule (13:05 UTC):
  # schedule:
  #   - cron: "5 13 * * *"

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout repo
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "tweepy>=4.14,<5"

      - name: üß™ Ensure summary file exists
        run: |
          mkdir -p data
          [ -f data/daily_summary.txt ] || echo "Automated summary placeholder" > data/daily_summary.txt

      - name: üê¶ Run poster
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          DRY_RUN: ${{ github.event.inputs.dry_run }}
        run: python scripts/post_tweet.py
