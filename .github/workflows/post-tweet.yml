name: Post Tweet (manual or scheduled)

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Preview only (DRY_RUN)"
        required: true
        default: "true"
        type: choice
        options: ["true", "false"]
  # Optional: uncomment to schedule daily (13:05 UTC)
  # schedule:
  #   - cron: "05 13 * * *"

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "tweepy>=4.14,<5" python-dotenv

      - name: Ensure summary file exists (optional safety)
        run: |
          mkdir -p data
          [ -f data/daily_summary.txt ] || echo "Automated summary placeholder" > data/daily_summary.txt

      - name: Run poster
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          DRY_RUN: ${{ github.event.inputs.dry_run }}
        run: |
          python scripts/post_tweet.py
