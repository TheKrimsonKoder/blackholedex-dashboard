name: Daily Fetch

on:
  schedule:
    - cron: "0 14 * * *"   # 14:00 UTC daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout repo (main, full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas

      - name: â–¶ï¸ Run your existing fetch
        run: python scripts/api_fetch.py

      - name: ðŸ§¾ Build daily summary (exact format)
        run: python scripts/build_summary.py

      - name: ðŸ“¤ Preview output
        run: |
          echo "---- data/daily_summary.txt ----"
          cat data/daily_summary.txt || true

      - name: ðŸ’¾ Commit and push updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.csv data/*.txt data/*.json 2>/dev/null || true
          git commit -m "Daily update: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" || echo "No changes to commit"
          git push
