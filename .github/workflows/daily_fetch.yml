name: Daily Fetch

on:
  schedule:
    - cron: "0 14 * * *" # Runs daily at 14:00 UTC
  workflow_dispatch:

jobs:
  fetch-data:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo (main, full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas

      - name: ▶️ Run fetch script
        run: python scripts/api_fetch.py

      - name: 🐛 Debug data dump
        shell: bash
        run: |
          echo "---- Directory tree of ./data ----"
          ls -R data || true
          echo
          for file in data/* 2>/dev/null; do
            echo "---- Preview: $file ----"
            head -n 20 "$file" || true
            echo
          done

      - name: 📄 Quick output preview
        run: |
          echo "---- daily_summary.txt ----"
          cat data/daily_summary.txt || true
          echo "---- black_data.csv (tail) ----"
          tail -n 10 data/black_data.csv || true

      - name: 💾 Commit and push updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/*.*
          git commit -m "Daily update: $(date -u +"%Y-%m-%d %H:%M UTC")" || echo "No changes to commit"
          git push
