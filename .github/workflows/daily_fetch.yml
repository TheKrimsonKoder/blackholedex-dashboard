name: Daily BlackholeDex Fetch

on:
  schedule:
    - cron: "0 5 * * *"  # Runs daily at 05:00 UTC (1:00 AM Eastern)
  workflow_dispatch:     # Allow manual runs

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3
        with:
          ref: main

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: 📦 Install dependencies
        run: |
          pip install requests pandas

      - name: ⚙️ Run fetch script
        run: python scripts/api_fetch.py

      - name: ⬆️ Commit and push updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -f data/black_data.csv data/daily_summary.txt || true
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "📈 Daily update: $(date -u +'%Y-%m-%d %H:%M UTC')"
            git pull --rebase origin main
            git push
          else
            echo "No changes to commit."
          fi
