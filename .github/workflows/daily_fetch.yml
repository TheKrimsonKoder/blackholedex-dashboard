name: Daily BlackholeDex Fetch

on:
  schedule:
    - cron: '0 4 * * *'   # Run daily at 04:00 UTC (midnight Eastern)
  workflow_dispatch:       # Allow manual runs from the Actions tab

permissions:
  contents: write          # Needed to push updated files back to the repo

concurrency:
  group: daily-blackhole-fetch
  cancel-in-progress: false

jobs:
  run-daily-fetch:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # get full history so we can fast-forward/push

      - name: 📥 Sync with remote main
        run: |
          git fetch origin main
          git reset --hard origin/main

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: ⚙️ Run fetch script
        run: |
          python scripts/api_fetch.py

      - name: ⬆️ Commit and push updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/black_data.csv data/daily_summary.txt || true
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "📈 Daily update: $(date -u +'%Y-%m-%d %H:%M UTC')"
            git pull --rebase origin main
            git push
          else
            echo "No changes to commit."
          fi
