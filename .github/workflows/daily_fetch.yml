name: Daily Fetch

on:
  schedule:
    - cron: "0 14 * * *"  # Runs every day at 14:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo (main, full history)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas

      - name: ▶️ Run fetch script
        run: python scripts/api_fetch.py
      - name: 📤 Quick output preview
        run: |
          echo "---- daily_summary.txt ----"
          cat data/daily_summary.txt || true
          echo
          echo "---- black_data.csv (tail) ----"
          tail -n 10 data/black_data.csv || true

      - name: 💾 Commit and push updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.csv data/*.txt data/*.json
          git commit -m "Daily update: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" || echo "No changes to commit"
          git push
