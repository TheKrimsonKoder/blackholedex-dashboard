name: Daily Fetch

on:
  schedule:
    - cron: "0 14 * * *"   # 14:00 UTC daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: 📥 Checkout repo (main, full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas

      - name: ▶️ Run fetch (writes CSV + summary)
        run: python scripts/api_fetch.py

      - name: 📤 Preview outputs
        run: |
          echo "---- data/daily_summary.txt ----"
          (test -f data/daily_summary.txt && cat data/daily_summary.txt) || echo "(missing)"
          echo
          echo "---- data/black_metrics.csv (tail) ----"
          (test -f data/black_metrics.csv && tail -n 10 data/black_metrics.csv) || echo "(missing)"
          echo
          echo "---- data/debug_counts.txt ----"
          (test -f data/debug_counts.txt && cat data/debug_counts.txt) || echo "(missing)"

      - name: 📎 Upload artifacts (summary, csv, debug + raw json)
        uses: actions/upload-artifact@v4
        with:
          name: daily-fetch-artifacts
          path: |
            data/daily_summary.txt
            data/black_metrics.csv
            data/debug_counts.txt
            data/*.json
          if-no-files-found: warn
          retention-days: 7

      - name: 💾 Commit and push updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.csv data/*.txt data/*.json 2>/dev/null || true
          git commit -m "Daily update: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" || echo "No changes to commit"
          git push
